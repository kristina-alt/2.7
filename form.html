<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
		<title>Регистрация</title>
		<link rel="stylesheet" href="style/style.css"><!--Файл со стилями -->
		<script type="text/javascript" src="script/jquery-3.5.1.js"></script><!--jquery файл -->
		<script type="text/javascript" src="script/jv/dist/jquery.validate.js"></script><!--Файл с плагином(jquery validate) -->
		<script type="text/javascript" src="script/script.js"></script><!--Файл валидации данных -->

    <body>
        <form action="#" id="register_form">
           <div class="box"></div>
			<form action="#" id="register_form">
			<p class="text1">Имя</p>
			<p><input class="area1" type="text" name="name" id="name"/></p><br>
			<p class="text2">Фамилия</p>
            <p><input class="area2" type="text" name="surname" id="surname"/></p><br>
			<p class="text3">Контактный телефон</p>
            <p><input class="area3" type="text" name="number" id="number"/></p><br>
			<p class="text4">E-mail</p>
            <p><input class="area4" type="text" name="mail" id="mail"/></p><br>
			<p class="text5">Дата рождения</p>
            <p><input class="area5" type="text" name="date" id="date"/></p><br>
            <button><a>Зарегистрироваться</a></button>
        </form>
    </body>
</html>
